<div class="container mt-1 mb-2">
  <div class="card border-primary text-primary">
    <div class="card-header h3">
      <i class="fas fa-home"></i> Actualización de sucursales
    </div>
    <div class="card-body text-primary">
      <h4 class="card-title text-center">{{tiendaDetalle}}</h4>
      <hr />

      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Nombre sucursal</label>
            <input
              type="text"
              class="form-control form-control-sm"
              id="inputEmail4"
              placeholder="nombre de sucursal"
              ngModel
              required
            />
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Descripción</label>
            <input
              type="text"
              class="form-control form-control-sm"
              id="inputPassword4"
              placeholder="Descripción de sucursal"
            />
          </div>
        </div>

        <div class="row">
          <div class="col-md-8">
            <div class="form-group">
              <label for="inputAddress">Cabecera de ticket</label>
              <textarea
                class="form-control form-control-sm"
                id="cabecera"
                rows="3"
              ></textarea>
            </div>
            <div class="form-group">
              <label for="inputAddress2">Pie de ticket</label>
              <textarea
                class="form-control form-control-sm"
                id="pie"
                rows="3"
              ></textarea>
            </div>
          </div>
          <div class="col-md-4">
            <img
              src="https://articulospromocionalesenmexico.com/19930-large_default/cangurera.jpg"
              class="justify-content-end "
              width="200"
            />
            <input
              class="justify-content-end form-control form-control-sm"
              type="file"
            />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-12"><hr /></div>
        </div>
        <div class="d-flex justify-content-end bd-highlight">
          <button type="button" class="btn-sm btn btn-outline-success mr-5">
            <i class="fas fa-database"></i> Actualizar
          </button>
          <button type="button" class="btn-sm btn btn-outline-warning">
            <i class="fas fa-times"></i> Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
